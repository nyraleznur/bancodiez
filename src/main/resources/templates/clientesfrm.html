<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Banco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Banco</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Pricing</a>
                <a class="nav-link disabled">Disabled</a>
            </div>
        </div>
    </div>
</nav>
<div class="container text-center"></div>
<div>
    <h1>Insertar un nuevo cliente</h1>
</div>
<form th:action="@{/cliente/guardar}" th:object="${clienteins}" method="post" style="max-widt:600px;margin:0 auto;">
  <div class="m-3">
      <div class="form-group row">
          <label class="col-form-label  col-sm-4">Documento del cliente</label>
         <div class="col-sm-8">
             <input   type="text"  th:field="*{id}" class="form-control"  required>
        </div>

       </div>
      <div class="form-group row">
          <label class="col-form-label  col-sm-4">Nombre del cliente</label>
          <div class="col-sm-8">
              <input   type="text"  th:field="*{nombre}" class="form-control"  required>
          </div>

      </div>
      <div class="form-group row">
          <label class="col-form-label  col-sm-4">Apellio del cliente</label>
          <div class="col-sm-8">
              <input   type="text"  th:field="*{apellido}" class="form-control"  required>
          </div>

      </div>

      <div class="form-group row">
          <label class="col-form-label  col-sm-4">Nombre del mail</label>
          <div class="col-sm-8">
              <input   type="text"  th:field="*{email}" class="form-control"  required>
          </div>

      </div>
      <div class="text-center p">
          <button  type="submit" class="btn btn-primary">Registar cliente</button>


      </div>


  </div>



</form>

</div>



</body>
</html>
